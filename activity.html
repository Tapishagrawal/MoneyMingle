<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="x-icon" href="images/logo.png">
    <title>Activity</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css" />    
    <link rel="stylesheet" href="css/activity.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    <!-- header part start -->
    <header>
        <div class="logo"><img src="../../images/logo.png" alt=""></div>
        <nav class="navigation-links">
            <a href="./user.html">Home</a>
            <a href="./activity.html" class="active">Activity</a>
            <a href="./convert_money.html">Converter</a>
            <a href="./requestmoney.html">Request Money</a>
        </nav>
        <nav class="status-btns">
            <img src="https://img.freepik.com/premium-vector/happy-smiling-young-man-avatar-3d-portrait-man-cartoon-character-people-vector-illustration_653240-187.jpg" alt="">
            <div class="user-details">
              <div>
                <img src="https://img.freepik.com/premium-vector/happy-smiling-young-man-avatar-3d-portrait-man-cartoon-character-people-vector-illustration_653240-187.jpg" alt="">
                <p class="userName">Tapish</p>
              </div>
              <a href="#">Update Profile</a>
              <a href="#">Log out</a>
            </div>
        </nav>
    </header>
    <!-- header part End -->

    <!-- Search Section -->
    <div id="searchSection">
        <div id="searchSec">
            <input id="search" type="text" placeholder="Enter name">
        </div>
        <div id="filterSec">
            <select name="type" id="type">
                <option value="">Type</option>
                <option value="Payment from">Payment from</option>
                <option value="Transfer to">Transfer to</option>
            </select>
            <!-- <select name="sn" id="sn">
                <option value="">Sort by Name</option>
                <option value="atz">A to Z</option>
                <option value="zta">Z to A</option>
            </select> -->
            <select name="sa" id="sa">
                <option value="">Sort by Ammount</option>
                <option value="lth">Low to High</option>
                <option value="htl">High to Low</option>
            </select>
            <select name="Currency" id="Currency">
                <option value="">Currency</option>
                <option value="INR">INR</option>
                <option value="USD">USD</option>
                <option value="AUD">AUD</option>
                <option value="CAD">CAD</option>
                <option value="EUR">EUR</option>
                <option value="EGP">EGP</option>
                <option value="NZD">NZD</option>
            </select>
        </div>
    </div>
    <!-- Result Section -->
    <div id="result">
        <table>
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Type</th>
                    <th>Name</th>
                    <th>Gross</th>
                    <th>Fees</th>
                    <th>Amount</th>
                    <th>Currency</th>
                </tr>
            </thead>
            <tbody>
                
            </tbody>
        </table>
    </div>
    
</body>
<script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
<script src="js/activity.js"></script>
</html>
