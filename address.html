<div class="container" id="seccont">

    <form action="">

        <div class="row">

            <div class="col">

                <h3 class="title">billing details</h3>

                <div class="inputBox" >
                    <span>full name :</span>

                <div class="inputBox">

                <div class="inputBox" >

                    <input id="ibadd" type="text" maxlength="10" placeholder="1234567890">
                </div>

                    </div>
                    
                </div>


                <div class="flex">
                    <div class="inputBox">
                        <span>Date:</span>
                        <input id="ibdate" type="date" required pattern="\d{4}-\d{2}-\d{2}">
                    </div>
                    <div class="inputBox">
                        <span>Valid ID Number:</span>
                        <input id="ibage" type="text" min="1" placeholder="XXXXXXXXXXXXXXX">

                </div>

            popup1.classList.add("openpopup1")
        }
        else{

            let obj={

                email:form.ibemail.value,
                phone:form.ibadd.value,
                city:form.ibcity.value,
                people:form.ibpeople.value,
                date: form.ibdate.value,
                age:form.ibage.value
            }
            console.log(obj)
            book.push(obj)
            localStorage.setItem("mybookings",JSON.stringify(book))
           
           

           window.location.assign("./payment.html")
        }
