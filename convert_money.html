<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Convert Money</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" type="text/css" href="css/convert_money.css">

</head>

<body>
    <!-- header part start -->
    <header>
      <div class="logo"><img src="../../images/logo.png" alt=""></div>
      <nav class="navigation-links">
          <a href="./user.html">Home</a>
          <a href="./activity.html" >Activity</a>
          <a href="./convert_money.html" class="active">Converter</a>
          <a href="./requestmoney.html">Request Money</a>
      </nav>
      <nav class="status-btns">
          <img src="https://img.freepik.com/premium-vector/happy-smiling-young-man-avatar-3d-portrait-man-cartoon-character-people-vector-illustration_653240-187.jpg" alt="">
          <div class="user-details">
            <div>
              <img src="https://img.freepik.com/premium-vector/happy-smiling-young-man-avatar-3d-portrait-man-cartoon-character-people-vector-illustration_653240-187.jpg" alt="">
              <p class="userName">Tapish</p>
            </div>
            <a href="#">Update Profile</a>
            <a href="#">Log out</a>
          </div>
      </nav>
  </header>
    <!-- header part End -->



    <!-- converter section start -->
    <div class="con_container">
      <h1 style="text-align: center;">Convert Money</h1>
      <div class="converter">
        <div class="addha">
          <h3>Convert From:</h3>
          <div class='convertor-select-section'>
            <img id="flag1" class="flag-icon" src="https://flagcdn.com/w320/us.png">
            <select id="fromMoney">
              <option value="INR " data-image="https://flagcdn.com/w320/us.png">India INR</option>
              <!-- other Money options -->
            </select>
          </div>
        </div>
        <div class="icon-awwor">
          <i class="fa-solid fa-arrow-right-arrow-left"></i>
        </div>
        <div class="addha">
          <h3>Convert To:</h3>
          <div class="convertor-select-section">
            <img id="flag2" class="flag-icon" src="https://flagcdn.com/w320/in.png">
            <select id="toMoney">
              <option value="USD" data-image="https://flagcdn.com/w320/in.png">United States of America USD</option>
              <!-- other Money options  -->
            </select>
          </div>
        </div>
        <div class="icon-awwor">
          <i class="fa-solid fa-equals"></i>
        </div>
        <div class="convert-money-display">
          <h3>Converted Amount</h3>
          <input id="result" placeholder="Converted Amount" disabled>
        </div>
        
      </div>
      <div class="entering-section">
        <input type="number" id="amount" placeholder="Enter Amount">
        <button onclick="convertMoney()">Convert</button>
      </div>
      <div id="result2"></div>
    </div>
    <!-- converter section End -->



  <!-- Footer Start -->

<!-- Footer End -->
  
</body>
<script src="js/convert_money.js"></script>

</html>
