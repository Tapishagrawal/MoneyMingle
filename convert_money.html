<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" >
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convert Money</title>
    <link rel="stylesheet" type="text/css" href="./css/convert_money.css">
</head>
<body>
  <div class="con_container">

    <h1>Convert Money</h1>
    <div class="converter">
     <label>Convert From:</label>
     <div class="addha">
      <img id="flag1" class="flag-icon" src="#">
      <select id="fromMoney">
        <option value="USD">USD</option>
        <!-- other Money options -->
      </select>
      <input type="number" id="amount" placeholder="Enter Amount">
     </div>

      <label>Convert To:</label>
      <div class="addha">
        <img id="flag2" class="flag-icon" >
        <select id="toMoney">
          <option value="EUR" >EUR</option>
          <!-- other Money options  -->
        </select>
        <input  id="result" placeholder="Converted Amount">
      </div>
    
      <button onclick="convertMoney()">Convert</button>
    </div>
   <div id="result2"> </div> 
  </div>

  <script src="./js/convert_money.js"></script>
</body>
</html>
