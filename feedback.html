<!DOCTYPE html>
<html>
<head>
  <title>MoneyMingle Feedback Form</title>
 <link rel="stylesheet" href="css/feedback.css">
</head>
<body>
    <div id="Feed_container">
  <h1>MoneyMingle Feedback Form</h1>
  <form id="feedbackForm">
    <div class="form-group">
      <label for="age">How old are you?</label>
      <select id="age" name="age" required>
        <option value="">Select Age Group</option>
      <option value="Under 18">Under 18</option>
      <option value="18-24">18-24</option>
      <option value="25-44">25-44</option>
      <option value="45-54">45-54</option>
      <option value="Above 55">Above 55</option>
      </select>
    </div>

    <div class="form-group">
      <label for="gender">What is your gender?</label>
      <select id="gender" name="gender" required>
        <option value="">Select gender</option>
        <option value="f">Female</option>
        <option value="m">Male</option>
        <option value="Prefer not to say">Prefer not to say</option>
      </select>
    </div>

    <div class="form-group">
      <label for="convertedCurrency">Have you ever converted your currency using MoneyMingle website?</label>
      <div class="ans">
      <input type="radio" id="convertedYes" name="convertedCurrency" value="Yes" required>
      <label for="convertedYes">Yes</label>
      <input type="radio" id="convertedNo" name="convertedCurrency" value="No">
      <label for="convertedNo">No</label>  </div>
    </div>

    <div class="form-group">
      <label for="challenges">If yes, what challenges did you face when performing these transactions?</label>
      <textarea id="challenges" name="challenges"></textarea>
    </div>

    <div class="form-group">
      <label for="options">Would you like to see different options and competitive rates to choose from on MoneyMingle for currency conversion and school fee payments?</label>
      <div class="ans">
      <input type="radio" id="optionsYes" name="options" value="Yes" required>
      <label for="optionsYes">Yes</label>
      <input type="radio" id="optionsNo" name="options" value="No">
      <label for="optionsNo">No</label>  </div>
    </div>

    <div class="form-group">
      <label for="access">Would you like to have fast and easy access on MoneyMingle for currency conversion and school fee payments?</label>
      <div class="ans">
      <input type="radio" id="accessYes" name="access" value="Yes" required>
      <label for="accessYes">Yes</label>
      <input type="radio" id="accessNo" name="access" value="No">
      <label for="accessNo">No</label>  </div>
    </div>

    <div class="form-group">
      <label for="fees">Have you experienced high fees associated with currency conversion, especially with MoneyMingle?</label>
      <div class="ans">
      <input type="radio" id="feesYes" name="fees" value="Yes" required>
      <label for="feesYes">Yes</label>
      <input type="radio" id="feesNo" name="fees" value="No">
      <label for="feesNo">No</label>  </div>
    </div>

    <div class="form-group">
      <label for="exchangeRates">Have you found it inconvenient to access the best exchange rates?</label>
      <div class="ans">
      <input type="radio" id="exchangeYes" name="exchangeRates" value="Yes" required>
      <label for="exchangeYes">Yes</label>
      <input type="radio" id="exchangeNo" name="exchangeRates" value="No">
      <label for="exchangeNo">No</label>  </div>
    </div>

    <div class="form-group">
      <label for="paymentOptions">Have you felt limited by the payment options available when paying school fees?</label>
      <div class="ans">
      <input type="radio" id="paymentYes" name="paymentOptions" value="Yes" required>
      <label for="paymentYes">Yes</label>
      <input type="radio" id="paymentNo" name="paymentOptions" value="No">
      <label for="paymentNo">No</label>  </div>
    </div>

    <div class="form-group">
      <label for="limitations">If yes, please explain the limitations you have faced.</label>
      <textarea id="limitations" name="limitations"></textarea>
    </div>

    <div class="form-group">
      <label for="complexity">Have you found the process of converting currency or making payments to be complex and confusing?</label>
      <div class="ans">
      <input type="radio" id="complexityYes" name="complexity" value="Yes" required>
      <label for="complexityYes">Yes</label>
      <input type="radio" id="complexityNo" name="complexity" value="No">
      <label for="complexityNo">No</label>  </div>
    </div>

    <div class="form-group">
      <label for="recommendation">How likely are you to recommend MoneyMingle to others based on your experience?</label>
      <select id="recommendation" name="recommendation" required>
        <option value="">Select recommendation</option>
        <option value="Very likely">Very likely</option>
        <option value="Likely">Likely</option>
        <option value="Neutral">Neutral</option>
        <option value="Unlikely">Unlikely</option>
        <option value="Very unlikely">Very unlikely</option>
      </select>
    </div>

    <div class="form-group">
      <label for="comments">Do you have any additional comments or suggestions for improving MoneyMingle's currency conversion and payment services?</label>
      <textarea id="comments" name="comments"></textarea>
    </div>

    <button type="submit">Submit Feedback</button>
  </form>

</div>
</body>
<script src="js/feedback.js"></script>
</html>
