<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TripTrekker | Register</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/register.css">
</head>
<body>
    <section id="register-page">
        <form id="res-form">
            <h1>REGISTER</h1>
            <div>
                <i class="fa-solid fa-user"></i>    
                <input type="text" id="res-name" placeholder="Enter Your Name" required>
            </div>
            <div>
                <i class="fa-solid fa-envelope"></i>
                <input type="email" id ="res-email" placeholder="Enter your Email ID" required>
            </div>
            <div>
                <i>@</i>
                <input type="text" id ="res-userID" placeholder="Create user ID" required>
            </div>
            <div>
                <i class="fa-solid fa-lock"></i>
                <input type="password" id ="res-pass" placeholder="Create Password" required>
            </div>
            <div>
                <i class="fa-solid fa-lock"></i>
                <input type="password" id ="res-conFormPass" placeholder="Conform Password" required>
                <i class="fa-regular fa-eye-slash"></i>
            </div>
            <div>
                <input  id="res-btn" type="submit" value="Submit">
            </div>
            <p>Already have an account <a href="login.html">Sing in</a></p>
        </form>
    </section>
</body>
<script src="js/register.js"></script>
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</html>
