<div class="container" id="seccont">

    <form action="">

        <div class="row">

            <div class="col">

                <h3 class="title">Request Money From</h3>

                <div class="inputBox" >
                    <span>full name :</span>
                    <input id="ibname" type="text" placeholder="Enthusiast MoneyMingler">
                </div>
                <div class="inputBox">
                    <span>email :</span>
                    <input  id="ibemail" type="email" placeholder="example@example.com">
                </div>
                <!-- <div class="inputBox" >
                    <span>Phone Number :</span>
                    <input id="ibadd" type="text" maxlength="10" placeholder="1234567890">
                </div> -->
                <div class="inputBox" >
                        <span>add:</span>
                        <input id="ibpeople" type="" min="0" placeholder="">
                       
                    </div>
                <div class="flex">
                    <!-- <div class="inputBox" >
                        <span>From Currency :</span>
                        <input id="ibcity" type="text" placeholder="Kolkata">
                    </div> -->
                  
                    
                </div>

                <div class="flex">
                    <div class="inputBox" >
                        <span>add :</span>
                        <input id="damt" type="text" placeholder="">
                    </div>
                    <div class="inputBox" >
                        <span>add:</span>
                        <input id="camt" type="text" min="0" placeholder="">
                    </div>
                </div>

                <div class="flex">
                    <div class="inputBox">
                        <span>Date:</span>
                        <input id="ibdate" type="date" required pattern="\d{4}-\d{2}-\d{2}">
                    </div>
                    <div class="inputBox">
                        <span>add:</span>
                        <input id="ibage" type="text" min="1" placeholder="XXX">
                    </div>
                </div>

            </div>

        
    
        </div> 

        <input type="submit" value="add" class="submit-btn">
